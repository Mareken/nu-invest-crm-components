<#macro mat_tecnico_macro link content>
  <#if link == "default">
    <a href="#" style="color:#4C0677;font-weight:bold;text-decoration: underline;" target="_blank">Clique aqui</a> ${content}.
  <#else>
    <span style="font-size:14px;font-weight:400;line-height:18px;color:#4C0677">A url → ${link} ← passada não é válida</span>
  </#if>
</#macro>
